name: Deploy to github pages
on:
  repository_dispatch:
    types: deploy
  push:
    branches:
      - master
jobs:
  gh-pages-deploy:
    name: Deploying to gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js for use with actions
        uses: actions/setup-node@v1.4.4
        with:
          version:  15.x

      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm ci
          npm install pug-cli -g

      - name: Build website
        run: |
          BASE_URL=${{ secrets.BASE_URL }}
          export BASE_URL
          npm run build
          pug -O '{commit: "'$GITHUB_SHA'", basedir: "views/", env: {BASE_URL: "https://connorjayr.github.io/Willow"}}' views/index.pug --out public/

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: public
